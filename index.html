<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Team Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">
        <article class="about flexbox">
            <h2 class="about__title text-semi-big">The creative crew</h2>
            <div class="about__info">
                <h4 class="about__subtitle text-normal">WHO WE ARE</h4>
                <p class="about__text text-normal">
                    We are team of creatively diverse. driven. innovative individuals working in various locations from
                    the world.
                </p>
            </div>
        </article>
        <section class="container-users">
            <div class="user" data-job="Product owner">
                <img src="assets/images/photo1.png" alt="photo Bill Mahoney" class="user__img">
                <p class="user__name text-normal">Bill Mahoney</p>
            </div>
            <div class="user" data-job="Art director">
                <img src="assets/images/photo2.png" alt="photo Saba Cabrera" class="user__img">
                <p class="user__name text-normal">Saba Cabrera</p>
            </div>
            <div class="user" data-job="Tech Lead">
                <img src="assets/images/photo3.png" alt="photo Shae Le" class="user__img">
                <p class="user__name text-normal">Shae Le</p>
            </div>
            <div class="user" data-job="UX Designer">
                <img src="assets/images/photo4.png" alt="photo Skylah Lu" class="user__img">
                <p class="user__name text-normal">Skylah Lu</p>
            </div>
            <div class="user" data-job="Developer">
                <img src="assets/images/photo5.png" alt="photo Griff Richards" class="user__img">
                <p class="user__name text-normal">Griff Richards</p>
            </div>
            <div class="user" data-job="Griff Richards">
                <img src="assets/images/photo6.png" alt="photo Stan John" class="user__img">
                <p class="user__name text-normal">Stan John</p>
            </div>
        </section>
    </main>
</body>

</html>
